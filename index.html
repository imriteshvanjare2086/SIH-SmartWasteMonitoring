<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waste Segregation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="navbar">
      <div class="heading">
        <h1>Waste Segregation Monitoring Software</h1>
      </div>
    </div>
  </header>

  <main>
    <div class="card">
      <h2>Smart Waste Segregation Bin</h2>

      <!-- Dry Bin -->
      <div class="bin">
        <label>
          <img src="https://static.vecteezy.com/system/resources/previews/043/591/963/non_2x/green-leaf-on-isolated-transparent-background-png.png" alt="Dry Bin" class="icon">
          Dry Waste Bin
        </label>
        <div class="progress">
          <div id="dryBar" class="bar dry">0%</div>
        </div>
        <span id="dryBadge" class="badge">⚠ Almost Full</span>
      </div>

      <!-- Wet Bin -->
      <div class="bin">
        <label>
          <img src="https://static.vecteezy.com/system/resources/thumbnails/044/813/022/small_2x/beautiful-water-drop-isolated-on-transparent-background-png.png" alt="Wet Bin" class="icon">
          Wet Waste Bin
        </label>
        <div class="progress">
          <div id="wetBar" class="bar wet">0%</div>
        </div>
        <span id="wetBadge" class="badge">⚠ Almost Full</span>
      </div>

      <div id="notification" class="notification"></div>
    </div>
  </main>

  <footer>
    <p>© 2025 Smart Waste Segregation Project | Designed by team Trash Trackers</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
